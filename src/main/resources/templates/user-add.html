<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<form action="/user/add" method="POST" th:object="${user}">
			<label for="name"></label>
			<input type="text" name="name" id="name" placeholder="Name" th:field="*{name}">
			<label for="surname"></label>
			<input type="text" name="surname" id="surname" placeholder="Surname" th:field="*{surname}">
			<button type="submit">Add</button>
		</form>
	</body>
</html>
